<!DOCTYPE html>
<html>
<head>
    <title>HTML Task 2</title>
    <style>
        .list-container {
            border: 1px solid black;
            padding: 15px; 
            width: 250px; 
        }
    </style>
</head>
<body>
    <h1>HTML Task 2</h1>
    <div class="list-container">
        <p>Lists can be nested (list inside list)</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul> 

    </div>
    
</body>
</html>
